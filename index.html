<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Quiz</h1>
        <p>Can you solve this question?</p>
        <div id="timer">Timer 60</div>
        <div id="question">This is where the question will go</div>

        <div class="choose">Choose an answer</div>

        
        <div class = "myButtonContainer">
            <button id="option1">A</button>
            <button id="option2">B</button>
            <button id="option3">C</button> 
            <button id="option4">D</button>
        </div>
        <div class="myButtonContainer">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
